<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="turnPage/turn.min.js"></script>
  <script src="turnPage/turn.html4.min.js"></script>
  <script src="turnPage/zoom.min.js"></script>
  <script src="turnPage/scissor.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="book-container">
    <!-- <img src="images/leftBind.png" class="left-bind" alt="Left Binding"> -->
    <div id="book"></div>
    <!-- <img src="images/rightBind.png" class="right-bind" alt="Right Binding"> -->
  </div>
  <div class="book-controls">
    <input type="range" id="page-slider" min="1" max="10" value="1">
    <span id="page-display">Page 1</span>
    <div class="hard fixed back-side p11"> <div class="depth"></div> </div>
    <div class="hard p12"></div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
